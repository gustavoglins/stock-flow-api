api:
  security:
    token:
      secret: "${JWT_SECRET:my-secret-key}"

spring:
  application:
    name: StockFlowAPI
  datasource:
    url: jdbc:postgresql://localhost:5432/db_stock_flow
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: true

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    org.springframework.web.servlet.resource: ERROR